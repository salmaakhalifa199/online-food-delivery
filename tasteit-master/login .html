  <h1>Login</h1>

  <form id="login-form">
    <label for="mobile-number">Mobile Number:</label>
    <input type="tel" id="mobile-number" name="mobileNumber" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="login-type-customer">Login as Customer:</label>
    <input type="radio" id="login-type-customer" name="loginType" value="CUSTOMER" checked>
    <label for="login-type-restaurant">Login as Restaurant:</label>
    <input type="radio" id="login-type-restaurant" name="loginType" value="RESTAURANT">
    <br>
    <button type="submit">Login</button>
    <div id="error-message"></div>
  </form>

      

 <script type="module" >
	 import {login} from "./request/login.js"




	 function getLoginInfo(event) {
  event.preventDefault(); // Prevent default form submission

  const form = document.getElementById('login-form');
  const mobileNumberInput = form.elements['mobileNumber'];
  const passwordInput = form.elements['password'];
  const loginTypeInputs = form.elements['loginType']; // This gets all radio buttons

  // Validate mobile number (optional)
  // You can add regular expressions or other validation logic here
  if (!isValidMobileNumber(mobileNumberInput.value)) {
    displayErrorMessage('Invalid mobile number');
    return;
  }

  // Find the selected login type
  let loginType;
  for (const radio of loginTypeInputs) {
    if (radio.checked) {
      loginType = radio.value;
      break;
    }
  }

  if (!loginType) {
    displayErrorMessage('Please select a login type');
    return;
  }

  const password = passwordInput.value;

  // Do something with the login information, e.g., send it to the server

  const l={
	 mobileNo :  mobileNumberInput.value,
	password : password,
	 loginType:loginType

  }

  login(l)
      .then(data => {
            console.log(data);
			
        })
        .catch(error => {
            console.log(error);
        });

  // You can optionally clear the form after successful submission
  form.reset();
}

function displayErrorMessage(message) {
  const errorMessageElement = document.getElementById('error-message');
  errorMessageElement.textContent = message;
  errorMessageElement.style.display = 'block'; // Make the error message visible
}

// Optional mobile number validation function (replace with your validation logic)
function isValidMobileNumber(mobileNumber) {
  // Implement your mobile number validation logic here
  // This is just a placeholder for now
  return mobileNumber.length >= 10;
}

const loginForm = document.getElementById('login-form');
loginForm.addEventListener('submit', getLoginInfo);
