  <script type="module">
    import {allCategory} from "./request/category.js"
    import {addCategory} from "./request/category.js"

    allCategory()
      .then(data => {
            console.log(data);
            const categoryContainer = generateCategoryDivs(data);
document.body.appendChild(categoryContainer);
        })
        .catch(error => {
            console.log(error);
        });



function getCategoryOnSubmit(event) {
  event.preventDefault(); // Prevent default form submission

  const form = document.getElementById('categoryForm');
  const categoryNameInput = form.elements['categoryName'];
  const Name = categoryNameInput.value;

  // Do something with the category name, e.g., display it or send it to the server
const cat ={categoryName:Name}
        addCategory(cat)
      .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.log(error);
        });

  // You can optionally clear the form after getting the name
  form.reset();
}

const categoryForm = document.getElementById('categoryForm');
categoryForm.addEventListener('submit', getCategoryOnSubmit);

function generateCategoryDivs(categories) {
  const container = document.createElement('div');

  categories.forEach(category => {
    const div = document.createElement('div');
    div.textContent = category.categoryName;
    container.appendChild(div);
  });

  return container;
}
