  <h1>Food Cart Management</h1>

  <div id="cart-container">
    <h2>Items</h2>
    <ul id="cart-items-list"></ul>
  </div>

  <form id="add-item-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" name="itemName" required>
    <button type="submit">Add Item</button>
  </form>

  <div id="quantity-controls">
    <h2>Quantity</h2>
    <label for="item-to-change">Select Item:</label>
    <select id="item-to-change"></select>
    <br>
    <label for="quantity-change">Change Quantity:</label>
    <input type="number" id="quantity-change" min="1" required>
    <button id="increase-quantity">Increase</button>
    <button id="decrease-quantity">Decrease</button>
    <button id="remove-item">Remove Item</button>
    <button id="clear-cart">Clear Cart</button>
  </div>
